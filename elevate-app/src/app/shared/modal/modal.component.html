<div>
  <!-- <a class="waves-effect waves-light btn modal-trigger" href="#rogersModal">Modal</a> -->

  <!-- Modal Structure -->
  <div id="channelInfoModal" class="modal bottom-sheet">
    <div class="modal-content container">
      <h4>{{channelData?.name}}
          <a class="waves-effect waves-light btn right red darken-3"><i class="material-icons left">add_shopping_cart</i>Add to Cart <strong>{{channelData?.channelPrice | currency}}</strong></a>
      </h4>
      <div  class="center-align">
          <div class="row">

              <div class="col s12 m6">
                <video width="100%" height="100%" controls>
                  <source [src]="channelData?.teaserVideo" type="video/mp4">
                </video>

              </div>
              <div class="col s12 m6 ">
                  <h4>Popular TV Shows</h4>
                  <div>
                    <app-carousel [channelData]="channelData"></app-carousel>
                  </div>


              </div>
            </div>

            <div class="row left-align description-box">
                <h5>Description:</h5>
                <p>{{ channelData?.description}}</p>
            </div>



      </div>

    </div>
    <!-- <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div> -->
  </div>

</div>
