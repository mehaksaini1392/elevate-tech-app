<div>
  <!-- <a class="waves-effect waves-light btn modal-trigger" href="#rogersModal">Modal</a> -->

  <!-- Modal Structure -->
  <div id="channelInfoModal" class="modal">
    <div class="modal-content">
      <h4>{{channelData?.name}}</h4>
      <div  class="center-align">
          <div class="row">

              <div class="col s6">
                <video width="100%" height="100%" controls>
                  <source [src]="channelData?.teaserVideo" type="video/mp4">
                </video>
                <a class="waves-effect waves-light btn"><i class="material-icons left">add_shopping_cart</i>Add to Cart <strong>{{channelData.channelPrice | currency}}</strong></a>
              </div>
              <div class="col s6 ">
                  {{ channelData?.description}}

              </div>
            </div>

            <div class="row left-align">
                <h6>Popular TV Shows</h6>
                <div>
                  <app-carousel [channelData]="channelData"></app-carousel>
                </div>
            </div>



      </div>

    </div>
    <!-- <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div> -->
  </div>

</div>
