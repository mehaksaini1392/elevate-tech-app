<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="assets/images/logos/{{cardImage}}">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4 truncate">{{cardMainTitle}}<i class="material-icons right">more_vert</i></span>
    <p><a href="#">{{cardLinkTitle}}</a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{cardTitle}}<i class="material-icons right">close</i></span>
    <p >{{cardInfo}}</p>
  </div>
</div>
