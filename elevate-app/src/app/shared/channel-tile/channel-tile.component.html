<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="assets/images/logos/{{channelData.ttCode+'.png'}}">
    <div (click)="purchase()" >
      <a class="btn-floating halfway-fab waves-effect waves-light red" [ngClass]="{ 'red': iFPurchased, 'green': !iFPurchased }">
        <i class="material-icons" *ngIf="iFPurchased">add_shopping_cart</i>
        <i class="material-icons" *ngIf="!iFPurchased">check</i></a>
    </div>
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{channelName}}<i class="material-icons right">more_vert</i></span>
    <p><a data-target="channelInfoModal" class="modal-trigger" (click)="emitModalData()"> More Detail <i class="material-icons ">open_in_new</i> </a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{channelData?.name}}<i class="material-icons right">close</i></span>
    <p >{{channelData?.description}}</p>
  </div>
</div>
